<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/reset.css">

    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <link rel="stylesheet" href="./src/styles/main.css">

    <title>yu-gi-oh jo-ken-po edition</title>
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted> 
            <source src="./src/assets/video/yugi.mp4">
        </video>
    </div>

    <div class="container">
        <div class="container_left">
            <div class="score_box">
                <span id="score_points">

            <div class="card_details">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>
        </div>

        <div class="container_right">
            <div class="card-box_container">

            </div>
        </div>
    </div>


    <script src="./src/scripts/engine.js"></script>
